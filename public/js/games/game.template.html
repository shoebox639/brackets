<div class="row row-md-center">
  <div class="col-md-5">
    <team team="$ctrl.team1" stat="score" editable="true" align="left">
    </team>
  </div>
  <div class="col-md-2 text-md-center">
    <div class="media">
      <div class="media-left win" ng-class="{ invisible: !$ctrl.isWin($ctrl.team1) }" >
        <span class="fa fa-check"></span>
      </div>
      <div class="media-body" ng-class="{ tie: $ctrl.isTie() }">
        {{ $ctrl.isTie() ? 'Tie' : 'vs' }}
        </div>
      <div class="media-right win" ng-class="{ invisible: !$ctrl.isWin($ctrl.team2) }" >
        <span class="fa fa-check"></span>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <team team="$ctrl.team2" stat="score" editable="true" align="right">
    </team>
  </div>
</div>
