<h2>Games</h2>
<div class="game media" ng-repeat="game in $ctrl.games | orderBy: 'time'">
  <div class="media-left media-middle">
    <div>
      {{ game.time | date: 'MMM d, yyyy' }}
    </div>
    <div>
      <strong>Group {{ game.group }}</strong>
    </div>
  </div>
  <div class="media-body media-middle">
    <game game="game" on-select="$ctrl.updateStandings()"></game>
  </div>
</div>
